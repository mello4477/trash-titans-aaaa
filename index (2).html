<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Descarte de Lixo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="trash-can-recyclable" class="trash-can"></div>
        <div id="trash-can-compostable" class="trash-can"></div>
        <div id="trash-can-non-recyclable" class="trash-can"></div>
        <div id="item"></div>
        <div id="score">Pontuação: 0</div>
        <div id="error-count">Erros: 0</div>
        <div id="message"></div>
        <button id="try-again" style="display: none;">Tentar Novamente</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
